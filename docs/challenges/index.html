<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenges</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/165454855?s=400&u=7e53b83d857bc090a6817084c9cdbd4e3a3df0a7&v=4">
</head>
<body>
<header>
    Daily Coding Challenges
</header>

<main>
    <div style="display: flex; gap: 16px;">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Difficulty</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="problemList">
            </tbody>
        </table>
        <div style="margin-top: 30px;">
            <!-- <div id="calendar-header" style="text-align: center; font-size: 1.5rem;"></div> -->
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
                <button id="prev-month" style="cursor: pointer; border: none;">&lt;</button>
                <div id="calendar-header" style="text-align: center; font-size: 1.5rem; margin: 0 10px;"></div>
                <button id="next-month" style="cursor: pointer; border: none;">&gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
        <script src="calendar.js"></script>
    </div>
</main>

<footer>
    <p>Made with ‚ù§ by <a href="https://github.com/centr0pus" target="_blank"><img src="https://avatars.githubusercontent.com/u/165454855?s=200&v=4" alt="Centropus Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-left: 5px;"></a></p>
</footer>
</body>
</html>
